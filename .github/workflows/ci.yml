name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run build

      # Install Playwright browsers with system dependencies
      - run: pnpm exec playwright install --with-deps chromium

      # Run all tests (db requires Docker, which is pre-installed on ubuntu-latest)
      - run: pnpm run test
