name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast jobs that don't need DB - run in parallel
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/pathfinding/dist
            apps/api/dist
            apps/ticker/dist
          retention-days: 1

  # UI tests need DB - runs after fast jobs pass
  ui-test:
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build]
    services:
      db:
        image: postgis/postgis:16-3.4-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: nightfall
          POSTGRES_PASSWORD: nightfall
          POSTGRES_DB: nightfall
        options: >-
          --health-cmd pg_isready
          --health-interval 2s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Database Migrations
        run: pnpm run db:up
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable

      - name: Seed Test Data
        run: psql -f db/test-seed.sql
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nightfall
          PGPASSWORD: nightfall
          PGDATABASE: nightfall

      - name: Run UI Tests
        run: pnpm run test:ui
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable

  deploy-fly:
    runs-on: ubuntu-latest
    needs: ui-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API (includes ticker)
        run: flyctl deploy -c fly.api.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify health endpoint
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          curl -f https://nightfall.fly.dev/health || exit 1
          echo "Health check passed!"

  deploy-pages:
    runs-on: ubuntu-latest
    needs: ui-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm --filter @nightfall/web build
        env:
          NEXT_EXPORT: "1"
          NEXT_PUBLIC_API_BASE_URL: https://nightfall.fly.dev
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

      - uses: actions/deploy-pages@v4

  reingest-demo:
    runs-on: ubuntu-latest
    needs: deploy-fly
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: pnpm install --frozen-lockfile

      - name: Install overturemaps CLI
        run: pip install overturemaps

      - name: Download DuckDB
        run: |
          mkdir -p scripts/ingest/bin
          curl -L https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip -o duckdb.zip
          unzip duckdb.zip -d scripts/ingest/bin
          chmod +x scripts/ingest/bin/duckdb

      - name: Start Fly Postgres proxy
        run: |
          flyctl proxy 5432 -a nightfall-db &
          sleep 5
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Re-ingest demo region
        run: pnpm run ingest:demo
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
