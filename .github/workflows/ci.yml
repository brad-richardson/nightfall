name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgis/postgis:16-3.4-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: nightfall
          POSTGRES_PASSWORD: nightfall
          POSTGRES_DB: nightfall
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run CI (Lint, Unit Tests, Build)
        run: pnpm run ci
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable

      - name: Run Database Migrations
        run: pnpm run db:up
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable

      - name: Seed Test Data
        run: psql -f db/test-seed.sql
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nightfall
          PGPASSWORD: nightfall
          PGDATABASE: nightfall

      - name: Run UI Tests
        run: pnpm run test:ui
        env:
          DATABASE_URL: postgresql://nightfall:nightfall@localhost:5432/nightfall?sslmode=disable

  deploy-fly:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API (includes ticker)
        run: flyctl deploy -c fly.api.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify health endpoint
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          curl -f https://nightfall.fly.dev/health || exit 1
          echo "Health check passed!"

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build config package
        run: pnpm --filter @nightfall/config build

      - name: Build static site
        run: pnpm --filter @nightfall/web build
        env:
          NEXT_EXPORT: "1"
          NEXT_PUBLIC_API_BASE_URL: https://nightfall.fly.dev
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

      - uses: actions/deploy-pages@v4
