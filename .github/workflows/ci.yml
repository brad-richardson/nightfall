name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast jobs that don't need DB - run in parallel
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/pathfinding/dist
            apps/api/dist
            apps/ticker/dist
          retention-days: 1

  # UI tests with mocked API - no database needed
  ui-test:
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-webkit-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium webkit

      - name: Run UI Tests
        run: pnpm run test:ui

  deploy-fly:
    runs-on: ubuntu-latest
    needs: ui-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API (includes ticker)
        run: flyctl deploy -c fly.api.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify health endpoint
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          curl -f https://nightfall.fly.dev/health || exit 1
          echo "Health check passed!"

  deploy-pages:
    runs-on: ubuntu-latest
    needs: ui-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm --filter @nightfall/web build
        env:
          NEXT_EXPORT: "1"
          NEXT_PUBLIC_API_BASE_URL: https://nightfall.fly.dev
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

      - uses: actions/deploy-pages@v4

  reingest-demo:
    runs-on: ubuntu-latest
    needs: deploy-fly
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: pnpm install --frozen-lockfile

      - name: Install overturemaps CLI
        run: pip install overturemaps

      - name: Download DuckDB
        run: |
          mkdir -p scripts/ingest/bin
          curl -L https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip -o duckdb.zip
          unzip duckdb.zip -d scripts/ingest/bin
          chmod +x scripts/ingest/bin/duckdb

      - name: Get database URL from Fly app
        run: |
          # Fetch DATABASE_URL from the running app
          FLY_DATABASE_URL=$(flyctl ssh console -a nightfall -C 'printenv DATABASE_URL' 2>/dev/null | tr -d '\r\n')
          # Mask immediately to prevent credential exposure in logs
          echo "::add-mask::$FLY_DATABASE_URL"
          # Validate we got a URL
          if [ -z "$FLY_DATABASE_URL" ]; then
            echo "::error::Failed to retrieve DATABASE_URL from Fly app 'nightfall'"
            echo "Ensure the app is running and DATABASE_URL secret is set" >&2
            exit 1
          fi

          # Rewrite DATABASE_URL to use localhost (we'll proxy to the Postgres app)
          DATABASE_URL=$(echo "$FLY_DATABASE_URL" | sed 's/@[^/:]*:[0-9][0-9]*/@localhost:5432/')
          echo "::add-mask::$DATABASE_URL"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Re-ingest demo region via Fly proxy
        run: |
          # Start proxy to nightfall-db using the Postgres deploy token
          FLY_API_TOKEN="${FLY_POSTGRES_TOKEN}" flyctl proxy 5432 -a nightfall-db &
          PROXY_PID=$!

          # Wait for proxy to be ready (up to 30 seconds)
          echo "Waiting for Fly Postgres proxy to be ready..."
          for i in {1..30}; do
            if nc -z localhost 5432 2>/dev/null; then
              echo "Proxy is ready on port 5432"
              break
            fi
            if ! kill -0 $PROXY_PID 2>/dev/null; then
              echo "::error::Fly proxy process died unexpectedly"
              exit 1
            fi
            echo "Waiting for proxy... ($i/30)"
            sleep 1
          done

          if ! nc -z localhost 5432 2>/dev/null; then
            echo "::error::Proxy failed to become ready after 30 seconds"
            exit 1
          fi

          # Run ingest with proxy still active
          pnpm run ingest:demo

          # Cleanup
          kill $PROXY_PID 2>/dev/null || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_POSTGRES_TOKEN: ${{ secrets.FLY_POSTGRES_TOKEN }}
